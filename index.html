<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/fe012e3ff2.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="box">
      <div class="photo">
        <figure class="card-banner">
          <picture class="card-picture">
            <source class="desktop-img" type="image/jpg" media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
            <img src="./images/image-product-mobile.jpg" alt="perfum image" class="mobile-img">
          </picture>
        </figure>
      </div>
      <div class="text">

        <p class="product-item">Perfume</p>

        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
  
        <p class="card-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
  
        <div class="card-price">
          <h2 class="price-new">$149.99</h2>
          <p class="price-old">$169.99</h2>
        </div>
          
        <button class="btn">
          <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart
        </button>
    </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lautaro Aguilar</a>.
    </div>
  </main>
</body>
</html>

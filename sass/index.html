<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/ef9d931adf.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/build/css/app.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    
    <img class="imagen" src="/images/image-product-desktop.jpg" alt="product">

    <div class="contenedor-carta">
      <div class="producto-test">
        <p class="product-name">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
    
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL
        </p>
        <div class="contenedor-precios">
          <h2 class="product-precio">$149.99</h2>
          <p class="product-precio-ant">$169.99</p>
        </div>

        <button>
          <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart
        </button>

      </div>
    </div>
  </main>
</body>
</html>
